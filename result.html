<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Quiz Result</h2>
        <p id="resultText">Calculating your score...</p>
        <button onclick="window.location.href='home.html'">Return to Home</button>
    </div>

    <script>
        async function fetchResult() {
    try {
        const response = await fetch("http://localhost:5000/api/quiz/result");
        if (response.ok) {
            const resultData = await response.json();
            document.getElementById("resultText").innerText = `You scored: ${resultData.score}`;
        } else {
            document.getElementById("resultText").innerText = "Failed to load result.";
        }
    } catch (error) {
        console.error("Error fetching result:", error);
        document.getElementById("resultText").innerText = "An error occurred.";
    }
}

fetchResult();

        fetchResult();
    </script>
</body>
</html>
